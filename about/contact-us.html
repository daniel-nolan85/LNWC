<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LNWC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-+..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap&subset=latin"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="navbar-container" class="sticky-top"></div>
    <div id="header-container"></div>

    <main>
      <section class="container my-5">
        <h2 class="mb-3" data-aos="fade-down">Contact Us</h2>
        <hr class="hr-main-left" data-aos="zoom-in" data-aos-delay="150" />

        <div class="row">
          <div class="col-lg-7">
            <p class="lead mt-3" data-aos="fade-up" data-aos-delay="100">
              If you have any questions, concerns, or suggestions please contact
              us using the comment form below.
            </p>

            <p data-aos="fade-up" data-aos-delay="100">
              <em><span class="text-main">*</span> Indicates required field</em>
            </p>

            <form
              class="contact-form p-4 shadow-card bg-light"
              data-aos="fade-up"
              data-aos-delay="200"
              action="/php/handle-form.php"
              method="POST"
              id="contactForm"
            >
              <div class="row">
                <div
                  class="form-group col-md-6 mb-3"
                  data-aos="fade-up"
                  data-aos-delay="300"
                >
                  <label for="firstName"
                    >First name<span class="text-main">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter your first name"
                    required
                  />
                </div>
                <div
                  class="form-group col-md-6 mb-3"
                  data-aos="fade-up"
                  data-aos-delay="400"
                >
                  <label for="lastName"
                    >Last name<span class="text-main">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter your last name"
                    required
                  />
                </div>
              </div>

              <div
                class="form-group mb-3"
                data-aos="fade-up"
                data-aos-delay="500"
              >
                <label for="email"
                  >Email address<span class="text-main">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="name@example.com"
                  required
                />
              </div>

              <div class="form-group" data-aos="fade-up" data-aos-delay="600">
                <label for="comments"
                  >Comments<span class="text-main">*</span></label
                >
                <textarea
                  class="form-control"
                  id="comments"
                  name="comments"
                  rows="5"
                  placeholder="Write your message here..."
                  required
                ></textarea>
              </div>
              <div
                class="g-recaptcha mt-3"
                data-sitekey="6Lc8vUUrAAAAAJ4Jh6tltRSnObyhjkmYk47JLzaw"
                data-aos="fade-up"
                data-aos-delay="700"
              ></div>
              <button
                type="submit"
                class="btn btn-main mt-3"
                data-aos="fade-up"
                data-aos-delay="800"
              >
                Submit
              </button>
            </form>
          </div>

          <div class="col-lg-4 offset-lg-1">
            <p class="lead pt-5 pt-lg-3" data-aos="fade-left">Email Address:</p>
            <ul class="custom-list">
              <li data-aos="fade-left" data-aos-delay="100">
                <i class="fas fa-envelope"></i>
                <a href="mailto:info@LNWC.org">info@LNWC.org</a>
              </li>
            </ul>

            <p class="lead pt-2" data-aos="fade-left" data-aos-delay="200">
              Mailing Address:
            </p>
            <ul class="custom-list">
              <li data-aos="fade-left" data-aos-delay="300">
                <i class="fas fa-location-dot"></i> PO Box 4296 <br />
                Mooresville, NC 28117
              </li>
            </ul>

            <iframe
              src="https://maps.google.com/maps?q=PO+Box+4296,+Mooresville,+NC+28117&output=embed"
              width="100%"
              height="330"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="shadow-card"
              data-aos="fade-up"
            ></iframe>
          </div>
        </div>
      </section>
    </main>
    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="/js/injections.js"></script>
    <script src="/js/mail-handler.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>

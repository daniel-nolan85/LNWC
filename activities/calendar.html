<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar - LNWC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-+..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/LNWC/css/style.css" />
  </head>
  <body>
    <div id="navbar-container" class="sticky-top"></div>

    <main>
      <section class="container">
        <h2 class="mb-3" data-aos="fade-down">Events Calendar</h2>
        <hr class="hr-main-left" data-aos="zoom-in" data-aos-delay="150" />

        <div id="calendar" class="pt-5" data-aos="fade-up"></div>

        <div id="eventModal" class="modal" style="display: none">
          <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <hr class="hr-main-left" />
            <div id="modalMeta" class="pt-3"></div>
            <p id="modalDescription" class="pt-3"></p>
            <div id="modalCTA"></div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="/LNWC/js/injections.js"></script>
    <script src="/LNWC/js/main.js"></script>
  </body>
</html>
